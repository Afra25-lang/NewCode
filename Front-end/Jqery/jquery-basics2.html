<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery2</title>

</head>
<style>
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #div1{
        width: 200px;
        height: 200px;
        background-color: aqua;
    }

    .div2{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: red;


    }
    #div3{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: orange;
        padding: 30px;
        position: relative;
        left: 20px;
        top: 20px;



    }
    #div4{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: yellow;
       

    }
    #div5{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: violet;
        padding: 10px;
        position: relative;
        top: 15px;
        left: 15px;
       
    }
    .newstyle{
        width: 500px;
        height: 500px;
        background-color: green;
    }

    
</style>
<body>
    
    <!-- <div id="div1"></div>
    <button id="btn">slideup</button>
    <button id="btn1">slidedown</button>
    <button id="btn2">slidetoggle</button>
    <button id="bt3">fadein</button>
    <button id="btn4">fadeout</button>
    <button id="btn5">fadeTo</button>
    <button id="btn6">fadeToggle</button> -->



</div>
    <div id="div2" class="div2">
        <div id="div3">
            <div id="div4">
                <div id="div5">

                </div>
            </div>
        </div>

    </div>
   
    <button id="btn7">Remove</button>
    <button id="btn8">empty</button>
   








    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $("#btn").click(function(){
            $("#div1").slideUp(1000)
        })
        $("#btn1").click(function(){
            $("#div1").slideDown(1000)
        })
        $("#btn2").click(function(){
            $("#div1").slideToggle(1000)
        })
        $("#btn3").click(function(){
            $("#div1").fadeIn(1000)
        })
        $("#btn4").click(function(){
            $("#div1").fadeOut(1000)
        })
        $("#btn5").click(function(){
            $("#div1").fadeTo(1000)
        })
        $("#btn6").click(function(){
            $("#div1").fadeToggle(1000)
        })
        
        $("#btn7").click(function(){
            $("#div5").remove()
        })
        $("#btn8").click(function(){
            $("#div2").empty()
            $("#div2").remove(".div1")
            $("#div2").addClass("newstyle")


            
        })


        




        



        

    






    </script>




    
</body>
</html>
